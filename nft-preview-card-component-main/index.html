<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex-container">
    <div class="nft-card">
      <img src="/images/image-equilibrium.jpg" alt="A cube made of glass, floating in the air" class="picture">
      <div class="equilibrium">
        <p>Equilibrium #3429</p>
      </div>
      <div class="description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="classtime-container">
        <div class="price">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <p>3 days left</p>
        </div>
      </div>
      <div>
        <hr class="divider">
      </div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="A picture of the Author" class="author-img">
        <p class="author-desc">Creation of </p>
        <span class="author-name">Jules Wyvern</span>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Niklas Veltman</a>.
    </div>
  </div>
  
  

  
</body>
</html>
